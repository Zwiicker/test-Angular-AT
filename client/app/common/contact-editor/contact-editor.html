<h3>Editor de Lançamento</h3>
<form>
  <div class="form-group">
    <input type="text"
          class="form-control"
          placeholder="nome"
          ng-model="$ctrl.contato.name">
    <input type="text"
          class="form-control"
          placeholder="Descrição"
          ng-model="$ctrl.contato.mensagem">
    <input type="text"
          class="form-control"
          placeholder="Valor"
          ng-model="$ctrl.contato.autor">
    <input type="text"
          class="form-control"
          placeholder="Categoria"
          ng-model="$ctrl.contato.date">
    <button class="btn btn-danger form-control"
            ng-click="$ctrl.editing ? 
                      $ctrl.modificarContato({$event:$ctrl.contato}) :
                      $ctrl.novoContato({$event:$ctrl.contato})">
      Enviar
    </button>
    <span>{{$ctrl.erro}}</span>
  </div>
</form>
