<h3>Editor de Categoria</h3>
<form>
  <div class="form-group">
    <input type="text"
          class="form-control"
          placeholder="Nome"
          ng-model="$ctrl.categoria.name">
    <input type="text"
          class="form-control"
          placeholder="Descrição"
          ng-model="$ctrl.categoria.mensagem">
          
    <button class="btn btn-danger form-control"
            ng-click="$ctrl.editing ? 
                      $ctrl.modificarCategoria({$event:$ctrl.categoria}) :
                      $ctrl.novoCategoria({$event:$ctrl.categoria})">
      Enviar
    </button>
    <span>{{$ctrl.erro}}</span>
  </div>
</form>
